<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<!--<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

<link href="/css/login.css" type="text/css" rel="stylesheet">
<div class="login">
    <div class="login__content">
        <div class="login__forms">
            <!--         login form -->
            <form th:action="@{/user/login}" method="post" class="login__register" id="login-in">
                <h1 class="login__title">로그인</h1>
                <!--                <div th:if="${param.error}">-->
                <!--                    <div class="alert alert-danger">-->
                <!--                        사용자ID 또는 비밀번호를 확인해 주세요.-->
                <!--                    </div>-->
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Email" class="login__input" name="email" >
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input" name="pw">
                </div>
                <a href="#" class="login__forgot" id="find-pw">비밀번호를 잊으셨나요? </a>


                <input type="submit"  class="login__button" value="로그인">

                <div>
                    <span class="login__account login__account--account">계정이 없으신가요?</span>
                    <span class="login__signin login__signin--signup" id="sign-up">회원가입</span>
                </div>
            </form>

            <!-- find password -->
            <form action="" class="login__register none" id="login-find">
                <h1 class="login__title">비밀번호 찾기</h1>
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Email" class="login__input">
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="text" placeholder="Password" class="login__input">
                </div>

                <a href="#" class="login__button">비밀번호 찾기</a>

                <div>
                    <span class="login__account login__account--account">계정이 있으신가요?</span>
                    <span class="login__signup login__signup--signup" id="sign-in">로그인</span>
                </div>
            </form>

            <!--         create account form -->
            <form th:action="@{/user/signup}" th:object="${userCreateForm}" class="login__create none" id="login-up"  th:method="post">
                <h1 class="login__title">회원가입</h1>
                <div class="profile_box">
                    <label for="profileimg" class="profileimglabel">
                        <div class="profile_img"></div></label>
                    <input type="file" id="profileimg" >
                    <input type="hidden"  id="profileinput" th:field="*{profileimg}" >
                </div>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" th:field="*{name}" placeholder="Username" class="login__input" id="sign_name">
                </div>

                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" th:field="*{email}" placeholder="Email" class="login__input" id="sign_email">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" th:field="*{pw1}" placeholder="Password" class="login__input" id="sign_pw1">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" th:field="*{pw2}" placeholder="Password2" class="login__input" id="sign_pw2">
                </div>

                <div class="login__box">
                    <i class='bx bxl-blogger login__icon' ></i>
                    <input type="text" th:field="*{blogname}" placeholder="Blog Name" class="Login__input" id="sign_blog">
                </div>

                <input type="submit" id="login_btn" class="login__button" value="회원가입"></input>

                <div>
                    <span class="login__account login__account--account">계정이 있으신가요?</span>

                    <span class="login__signup login__signup--signup" id="sign-in2">로그인</span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/login.js">



</script>
